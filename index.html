<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  
  <body>
    <div class="container main">
      <h2 class="main__header">Basic image swiper</h2>

      <div class="swiper" id="swiper">
        <div class="swiper__slides">
          <div class="swiper__slide swiper__slide--car-img" ></div>
          <div class="swiper__slide swiper__slide--girl-img" ></div>
          <div class="swiper__slide swiper__slide--polaroid-img" ></div>
        </div>
      </div>

      <div class="swiper__nav">
        <div id="swiper-prev"><span>&lt;</span></div>
        <div id="swiper-next"><span>&gt;</span></div>
      </div>
     
      <div id="swiper-bullets"></div>

    </div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
